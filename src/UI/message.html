<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Style Chat UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Chats</h2>
      <ul class="chat-list">
        <li class="active">Alex</li>
        <li>Emily</li>
        <li>John</li>
      </ul>
    </div>

    <!-- Main Chat -->
    <div class="chat-window">
      <div class="chat-header">Alex</div>

      <div class="messages">
        <div class="message received">Hey, what's up?</div>
        <div class="message sent">Not much, you?</div>
        <div class="message received">Just working on my code ðŸ˜…</div>
      </div>

      <div class="message-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
