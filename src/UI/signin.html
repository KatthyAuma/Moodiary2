<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Moodiary</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="style.css">

  <div class="screen auth-container">
    <div class="logo">
      <h1>Moodiary</h1>
      <p>Track moods,share vibes, heal together.❤️</p>
    </div>
    <img src="images/Catchingup.png" class="bottom-left-img" alt="Moodiary Logo" width="200">
    <img src="images/Loving.png" class="right-image" alt="Hugging character" />


    <div class="form-group">
      <label for="signin-email">Email</label>
      <input type="email" id="signin-email" placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" placeholder="Enter your password" />
    </div>

    <button class="auth-button" id="signin-btn">Sign In</button>

    <div class="auth-link">
      <span>Don't have an account?</span>
      <a href="index.html">Sign up</a>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
